<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Pegando os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const codigo = params.get('codigoPatrimonio');
        
        if (codigo) {
            // URL do Apps Script
            const urlBase = "https://script.google.com/macros/s/AKfycbzWxujcpz3G_5L1FpG5DGvq6TVim3IRn3YrmnHaqhoHpKIP5Fn-uxWBwciQgEBOFocEWw/exec";
            // Redirecionando para a URL com o código
            window.location.href = `${urlBase}?codigoPatrimonio=${codigo}`;
        } else {
            document.body.innerHTML = "<h1>Erro: Código do patrimônio não fornecido!</h1>";
        }
    </script>
</head>
<body>
    <h1>Redirecionando...</h1>
</body>
</html>
